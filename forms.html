<!DOCTYPE html>
<html lang="en">
  <head>
    <style>
      @import url("https://fonts.googleapis.com/css2?family=Allerta+Stencil&display=swap");
    </style>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Abhaya+Libre:wght@400;800&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="formsstylessheet.css" />
    <link rel="stylesheet" href="button&reset.css" />
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Myceili.Run Forms</title>
  </head>
  <body>
    <header>
      <nav class="header-container">
        <div class="header-logo">
          <img
            class="header-img"
            src="/images/iphone-mushroom.png"
            alt="main site logo"
          />
        </div>
        <div class="links-container">
          <ul>
            <a href="/index.html" class="main-nav-li">Home | </a>
            <a href="/forms.html" class="main-nav-li">Forms | </a>
          </ul>
        </div>
      </nav>
    </header>
    <section>
      <form name="update-form" class="hidden" id="update-form" step="any">
        <div id="form-container">
          <div class="input-header">
            <label for="date-input"><p class="labels">Date :</p></label>
            <input
              class="user-input"
              type="datetime-local"
              name="date-input"
              id="date-input"
              placeholder="Please enter todays date"
              required
            />
          </div>
          <div class="input-footer">
            <label for="amount-harvested" id="task-desc-input">
              <p class="labels">Amount Harvested:</p>
            </label>
            <input
              step="any"
              class="user-input"
              type="number"
              inputmode="decimal"
              name="amount-harvested"
              id="amount-harvested"
              pattern="[0-9]+(\.[0-9]*)?"
              placeholder="Enter amount harvested (kg's)"
              required
            />
            <label for="species" id="task-desc-input">
              <p class="labels">Species Farmed:</p>
            </label>
            <select id="species" name="color">
              <option value="Oyster">Oyster</option>
              <option value="Shitakki">Shitakki</option>
              <option value="Lions-Main">Lions Main</option>
            </select>
            <label for="task-desc" id="task-desc-input">
              <p class="labels">Notes</p>
            </label>
            <input
              class="user-notes"
              type="text"
              name="notes"
              id="notes"
              placeholder="A place for notes"
            />
          </div>
          <button class="button-85" type="submit" id="submit-btn">
            Submit
          </button>
        </div>
      </form>
    </section>

    <main>
      <p id="total-amount-harvested"></p>
      <div class="for-page-container" id="for-page-container">
        <div id="form-1"></div>
      </div>
    </main>
    <h3 class="heading-caption">
      You can edit forms by clicking on a div (not functional yet)
    </h3>

    <script src="formDisplay.js"></script>
  </body>
</html>
