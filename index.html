<!DOCTYPE html>
<html lang="en">
  <head>
    <style>
      @import url("https://fonts.googleapis.com/css2?family=Allerta+Stencil&display=swap");
    </style>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Abhaya+Libre:wght@400;800&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="button&reset.css" />
    <link rel="stylesheet" href="styles.css" />
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0, user-scalable=no"
    />
    <title>Myceli.Run New Form</title>
  </head>
  <body>
    <main>
      <div class="task-sheet-container">
        <h1 class="heading">Myceli.Run</h1>
        <h3 class="heading-caption">Running your mushroom farm, digitally</h3>

        <form name="task-form" id="task-form" step="any">
          <div class="input-header">
            <label for="date-input"><p class="labels">Date :</p></label>
            <input
              class="user-input"
              type="datetime-local"
              name="date-input"
              id="date-input"
              placeholder="Please enter todays date"
              required
            />
          </div>
          <div class="input-footer">
            <label for="amount-harvested" id="task-desc-input">
              <p class="labels">Amount Harvested:</p>
            </label>
            <input
              step="any"
              class="user-input"
              type="number"
              inputmode="decimal"
              name="amount-harvested"
              id="amount-harvested"
              pattern="[0-9]+(\.[0-9]*)?"
              placeholder="Enter amount harvested (kg's)"
              required
            />
            <label for="species" id="task-desc-input">
              <p class="labels">Species Farmed:</p>
            </label>
            <select id="species" name="color">
              <option value="Oyster">Oyster</option>
              <option value="Shitakki">Shitakki</option>
              <option value="Lions-Main">Lions Main</option>
            </select>
            <label for="task-desc" id="task-desc-input">
              <p class="labels">Notes</p>
            </label>
            <input
              class="user-notes"
              type="text"
              name="notes"
              id="notes"
              placeholder="A place for notes"
            />
          </div>
          <button class="button-85" type="submit" id="submit-btn">
            Submit
          </button>
          <button class="button-85 hidden" type="button" id="update-btn">
            Update 
          </button>
        </form>
    
        <div class="see-froms" id="see-forms-el">

          <div class="new-froms-container">
            <p id="total-amount-harvested" ></p>
            <div id="form-1" class="form-result-container">
            
            </div>

        </div>
      </div>
      <div>

        <p class="form-instructions">You can click a div to update an entry
        </p>
      </div>
    </main>
      <nav class="header-container">
        <div class="header-logo">
          <!-- <img
            class="header-img"

        <div class="links-container">

    <script src="data.js"></script>
